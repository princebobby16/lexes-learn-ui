<material-drawer temporary #drawer="drawer"
    [class.custom-width]="customWidth"
    [attr.end]="end ? '' : null"
    [attr.overlay]="overlay ? '' : null">
    <material-list *deferredContent>
        <!-- Position the start of the drawer content correctly -->
        <div group class="mat-drawer-spacer"></div>
        <!-- Here is a group without a label -->
        <div group>
            <material-list-item  (click)="goHome()">
                <material-icon icon="home"></material-icon> Home
            </material-list-item>
            <material-list-item (click)="gotoChat()">
                <material-icon icon="chat"></material-icon> Classroom
            </material-list-item>   
            <material-list-item>
                <material-icon icon="notification"></material-icon> Announcememnts
            </material-list-item>
            <material-list-item>
                <div class="controls">
                    <material-toggle [(checked)]="end" label="end">
                    </material-toggle>
                  </div>
            </material-list-item>
        </div>
        <!-- This group has a label -->
        <div group>
            <div label>Tags</div>
            <material-list-item>
                <material-icon icon="star"></material-icon>Favorites
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="breadcrumb-dn mr-auto">Lexes Learn</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a><i class="far fa-comments"></i> Support</a>
            </nav>
            <nav class="material-navigation">
                <a> <i class="fas fa-bell"></i> Notifications</a>
            </nav>
            <nav class="material-navigation">
                <a> <i class="fas fa-user"></i> Profile</a>
            </nav>
        </div>
    </header>
    <br>
    
    <div class="conatiner padding">
        <router-outlet [routes]="Routes.all"></router-outlet>
    </div>
</material-content>

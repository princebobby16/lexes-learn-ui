<material-drawer temporary #drawer="drawer"
    [class.custom-width]="customWidth"
    [attr.end]="end ? '' : null"
    [attr.overlay]="overlay ? '' : null">
    <material-list *deferredContent>
        <!-- Position the start of the drawer content correctly -->
        <div group class="mat-drawer-spacer"></div>
        <!-- Here is a group without a label -->
        <div group>
            <material-list-item  (click)="goHome()">
                <material-icon class="blue-text" icon="home"></material-icon> Home
            </material-list-item>
            <material-list-item (click)="gotoJoinClass()">
                <material-icon class="blue-text" icon="group"></material-icon> Class
            </material-list-item>
            <material-list-item (click)="gotoChat()">
                <material-icon class="blue-text" icon="chat"></material-icon> Chat
            </material-list-item>   
            <material-list-item (click)="gotoAssignment()">
                <material-icon class="light-blue-text" icon="assignment"></material-icon> Assignments
            </material-list-item>
        </div>
        <div group>
            <div label>Tags</div>
            <material-list-item>
                <div class="controls">
                    <material-toggle [(checked)]="end" label="end">
                    </material-toggle>
                </div>
            </material-list-item>
        </div>
        <div class="material-spacer"></div>
        <material-list-item>
            <material-icon class="blue-text" icon="settings"></material-icon>Settings
        </material-list-item>
    </material-list>
</material-drawer>
<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="breadcrumb-dn mr-auto">Gnart Academy</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <material-icon icon="notifications"></material-icon>
            </nav>
            <nav class="material-navigation">
                <material-icon icon="person"></material-icon>
            </nav>
        </div>
    </header>
    <br>
    
    <div class="padding">
        <router-outlet [routes]="Routes.all"></router-outlet>
    </div>
</material-content>

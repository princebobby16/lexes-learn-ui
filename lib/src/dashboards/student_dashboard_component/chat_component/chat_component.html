<div class="fit layout vertical">
  <div id="chat" class="card flex layout vertical" style="overflow-y: hidden;">
    <div class="msg-container flex layout vertical" style="overflow-y: auto;" vuScrollDown>
      <div class="message layout horizontal">
        <!-- <img [src]="" class="icon"> -->
        <div>
          <div class="name">{{message}}</div>
        </div>
      </div>
    </div>

    <div id="input-container" class="layout horizontal center">
      <material-input class="flex" floatingLabel label="Message..." #textInput (keyup.enter)="sendTextMessage()"
        vuHoldFocus>
      </material-input>
      <material-button (trigger)="sendTextMessage()">
        <material-icon icon="send"></material-icon>
      </material-button>

      <input #mediaCapture type="file" accept="image/*,capture=camera" (change)="sendImageMessage(mediaCapture.files)">
      <material-button (trigger)="mediaCapture.click()"><i class="material-icons">image</i></material-button>
    </div>
  </div>
</div>
